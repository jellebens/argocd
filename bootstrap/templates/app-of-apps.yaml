apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: platform-services
  namespace: argocd
spec:
  source:
    path: platform-services
    repoURL: https://github.com/jellebens/argocd
    targetRevision: HEAD
  destination:
    namespace: amarok-system
    server: https://kubernetes.default.svc
  project: cluster-bootstrap
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  