apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: cluster-bootstrap
  namespace: argocd
spec:
  description: Amarok Cluster Bootstrap Project
  sourceRepos:
  {{- range .Values.repos }}
  - {{ .name | quote}}
  {{- end }}
  namespaceResourceWhitelist:
  - group: '*'
    kind: '*'
  clusterResourceWhitelist:
  - group: '*'
    kind: '*'
  destinations:
  - name: in-cluster
    namespace: '*'
    server: https://kubernetes.default.svc